<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- Page Title -->
    <title>Maths Challenge</title>
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
</head>

<body>
    <!-- Header Section -->
    <header>
        <!-- Header Content -->
        <div class="header-content">
            <!-- Logo with Link to Home Page -->
            <a href="index.html">
                <p id="logo">Maths Challenge</p>
            </a>
        </div>
        <!-- Navigation Section -->
        <nav>
            <!-- Toggle for Mobile Menu -->
            <input type="checkbox" class="toggle" id="menu-toggle">
            <label for="menu-toggle" class="toggle-label">â˜°</label>
            <!-- Menu Items -->
            <ul id="menu" class="dropdown-content">
                <li class="dropdown">
                    <a href="index.html">Home</a>
                </li>
                <li class="dropdown">
                    <a href="levels.html">Levels</a>
                </li>
                <li class="dropdown">
                    <a href="leaderboard.html">Leaderboard</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Main Content Section -->
   
    <main>

        <div class="game-area">
            <div class="controls-area">
                <button data-type="addition" class="btn btn--big btn--green">
                    <i class="fas fa-plus"><img src="assets/icons/Add.jpg"></i>
                </button>
                <button data-type="subtract" class="btn btn--big btn--blue">
                    <i class="fas fa-minus"><img src="assets/icons/Subtraction.jpg"></i>
                </button>
                <button data-type="multiply" class="btn btn--big btn--orange">
                    <i class="fas fa-times"><img src="assets/icons/Multiply.jpg"></i>
                </button>
                <button data-type="division" class="btn btn--big btn--red">
                    <i class="fas fa-divide"><img src="assets/icons/Divide.jpg"></i>
                </button>
            </div>
            <div class="question-area">
                <span id="operand1">0</span>
                <span id="operator">x</span>
                <span id="operand2">0</span>
                <span>=</span>
                <p class="answer-message">Enter Answer:</p>
                <input id="answer-box" type="number">
            </div>
            <button data-type="submit" class="btn btn--gray">Submit Answer</button>
        </div>

        <div class="score-area">
            <p class="scores">Correct Answers <span id="score">0</span></p>
            <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
        </div>


    </main>
    <!-- Footer Section -->
    <footer>
        <!-- Copyright Information -->
        <p>&copy; 2023 Maths Challenge</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
